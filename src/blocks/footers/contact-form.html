<section class="contact-form-section relative w-full bg-black py-16 md:py-24 lg:py-32 overflow-hidden noise-overlay-2">
 

  <!-- Main Container -->
  <div class="content-stretch relative z-10">


    <div class="flex flex-col lg:flex-row items-center lg:items-start gap-8 lg:gap-12 xl:gap-16">
      <!-- Left Side - Image -->
      <div class="w-full md:w-[30%] flex flex-col gap-6"></div>

      <!-- Right Side - Form -->
      <div
        class="right-form">
        <div class="w-full max-w-[662px] flex flex-col gap-6">
          <!-- Form Header -->
          <div class="flex flex-col gap-1">
            <div class=" text-sm md:text-sm text-[#8A9904] font-light w-fit">
              <p>Tham gia khóa học của chúng tôi</p>
            </div>
            <h2 class="title-section text-primary">
              ĐĂNG KÝ KHÓA HỌC
            </h2>
          </div>

          <!-- Form -->
          <form class="flex flex-col gap-6" id="course-registration-form">
            <!-- Input Fields Row -->
            <div class="flex flex-col gap-6">
              <!-- Full Name -->
              <div class="relative">
                <input type="text" id="full-name" name="fullName" placeholder="Họ và Tên"
                  class="contact-form-input w-full h-11 px-4 rounded-[16px] bg-[#fff]/90 text-black placeholder:text-black border-none outline-none focus:ring-2 focus:ring-[#F4FFCF] transition-all"
                  required />
              </div>

              <!-- Phone Number (Zalo) -->
              <div class="relative">
                <input type="tel" id="phone" name="phone" placeholder="SĐT (Zalo)"
                  class="contact-form-input w-full h-11 px-4 rounded-[16px] bg-[#fff]/90 text-black placeholder:text-black border-none outline-none focus:ring-2 focus:ring-[#F4FFCF] transition-all"
                  required />
              </div>

              <!-- Email -->
              <div class="relative">
                <input type="email" id="email" name="email" placeholder="Email"
                  class="contact-form-input w-full h-11 px-4 rounded-[16px] bg-[#fff]/90 text-black placeholder:text-black border-none outline-none focus:ring-2 focus:ring-[#F4FFCF] transition-all"
                  required />
              </div>

              <!-- Notes -->
              <div class="relative">
                <textarea id="notes" name="notes" placeholder="Ghi chú" rows="4"
                  class="contact-form-inputcontact-form-input w-full min-h-[118px] px-4 py-3 rounded-[22px] bg-[#fff]/90 text-black placeholder:text-black border-none outline-none resize-none focus:ring-2 focus:ring-[#F4FFCF] transition-all"></textarea>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
              class="contact-form-submit-btn flex items-center justify-center gap-2 w-fit px-4 py-2 rounded-lg bg-gradient-primary text-white font-medium hover:bg-[#c9a552] transition-colors cursor-pointer mx-auto">
              <span>GỬI</span>
              <i data-lucide="send" class="w-4 h-4"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hide-item-1000px absolute bottom-0 left-0 hidden sm:block">
    <img src="../../../assets/images/shutterstock.png" alt="Nail art course"
      class="h-full w-full object-cover rounded-lg" />
  </div>
  <div class="hide-item-1000px absolute bottom-[100%] sm:bottom-[50%] md:bottom-[50%] lg:bottom-[50%] right-[-200px]  w-[55%] sm:w-[55%] md:w-[55%] lg:w-[55%] ">
    <img src="../../../assets/images/glitter2.png" alt="" class=" w-[1000px] h-auto " />
  </div>

</section>
