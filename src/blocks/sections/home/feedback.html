<!-- Feedback Section -->
<section class="relative w-full bg-white py-12 sm:py-16 lg:py-24">
    <div class="w-full max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center gap-1 mb-8">
            <!-- Number -->
            <div class="text-primary text-[40px] sm:text-[40px] lg:text-[64px] leading-none">5000+</div>

            <!-- Text -->
            <h2 class="title-section w-[90%] mx-auto sm:w-auto text-center">BỘ NAIL ĐẸP ĐÃ ĐƯỢC PHỤC VỤ!</h2>
        </div>
    </div>

    <!-- Images Slider - Full Width -->
    <div class="feedback-images-slider container mx-auto px-4 sm:px-8 lg:px-12">
        <div class="blaze-slider bslider-feedback w-full relative">
            <button class="blaze-prev" aria-label="Previous">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            <button class="blaze-next" aria-label="Next">
                <i data-lucide="chevron-right" class="w-6 h-6"></i>
            </button>

            <div class="blaze-container">
                <div class="blaze-track-container">
                    <div class="blaze-track">
                        <!-- Image 1 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="0">
                                <img src="assets/images/feedback/feedback1.png" alt="Nail Design 1" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 2 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="1">
                                <img src="assets/images/feedback/feedback2.png" alt="Nail Design 2" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 3 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="2">
                                <img src="assets/images/feedback/feedback3.png" alt="Nail Design 3" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 4 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="3">
                                <img src="assets/images/feedback/feedback4.png" alt="Nail Design 4" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 5 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="4">
                                <img src="assets/images/feedback/feedback5.png" alt="Nail Design 5" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 6 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="5">
                                <img src="assets/images/feedback/feedback6.png" alt="Nail Design 6" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 7 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="6">
                                <img src="assets/images/feedback/feedback7.png" alt="Nail Design 7" class="feedback-image">
                            </div>
                        </div>
                        <!-- Image 8 -->
                        <div class="blaze-slide">
                            <div class="feedback-image-item" data-feedback-index="7">
                                <img src="assets/images/feedback/feedback8.png" alt="Nail Design 8" class="feedback-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="blaze-pagination"></div>
        </div>
    </div>
