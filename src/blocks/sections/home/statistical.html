<!-- Statistical Section -->
<section class="relative shrink-0 w-full bg-[#f8f7f6] py-12 sm:py-16 lg:py-24" data-name="statistical">
    <div class="size-full">
        <div class="container box-border flex flex-col gap-10 sm:gap-14 lg:gap-[64px] items-center px-6 sm:px-10 lg:px-[64px] w-full max-w-[1400px] mx-auto">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 sm:gap-10 lg:gap-12 w-full">

                    <div class="statistical-icon-wrapper">

                </div>

                    <div class="statistical-icon-wrapper">
                        <div class="statistical-icon-circle">
                            <img src="./assets/images/Ellipse2.png" alt="Graduation Cap Icon" class="statistical-icon">
                        </div>
                    </div>
                    <div class="statistical-content">
                        <p class="statistical-number">5000+</p>
                        <div class="statistical-text">

                    <div class="statistical-content">
                        <p class="statistical-number">20+</p>
                        <div class="statistical-text">

                    </div>
                    <div class="statistical-content">
                        <p class="statistical-number">98%</p>
                        <div class="statistical-text">
