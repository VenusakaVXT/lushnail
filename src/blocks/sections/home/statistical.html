<!-- Statistical Section -->
<section class="relative shrink-0 w-full bg-gradient-to-b from-[#F4DB89]/10 to-[#DDB657]/10 py-12 sm:py-12 lg:py-12" data-name="statistical">
    <div class="size-full">
        <div class="container box-border flex flex-col gap-4 sm:gap-6 lg:gap-8 items-center  w-full mx-auto">
            
            <!-- Statistics Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-0 sm:gap-10 lg:gap-8 w-full px-0 sm:px-0">
                
                <!-- Stat 1: #1 Thương hiệu hàng đầu -->
                <div class="statistical-item flex flex-row items-center text-center gap-2 sm:gap-4 border-r border-b border-gray-300 pr-3 pb-3 sm:border-0 sm:pr-0 sm:pb-0" >
                    <div class="statistical-icon-wrapper">
                        <div class="statistical-icon-circle"  >
                            <img src="./assets/images/Ellipse1.png" alt="Award Icon" class="statistical-icon">
                        </div>
                    </div>
                    <div class="statistical-content">
                        <p class="statistical-number">#1</p>
                        <div class="statistical-text">
                            <p class="statistical-text-main">Thương hiệu hàng đầu Việt Nam!</p>
                        </div>
                    </div>
                </div>

                <!-- Stat 2: 5000+ Học viên đã tốt nghiệp -->
                <div class="statistical-item flex flex-row items-center text-center gap-2 sm:gap-4 border-b border-gray-300 pb-3 sm:border-0 sm:pb-0 pl-3 sm:pl-0">
                    <div class="statistical-icon-wrapper">
                        <div class="statistical-icon-circle"  >
                            <img src="./assets/images/Ellipse2.png" alt="Graduation Cap Icon" class="statistical-icon">
                        </div>
                    </div>
                    <div class="statistical-content">
                        <p class="statistical-number">5000+</p>
                        <div class="statistical-text">
                            <p class="statistical-text-main">Học viên đã tốt nghiệp tại đây!</p>
                        </div>
                    </div>
                </div>

                <!-- Stat 3: 20+ Chi nhánh trên toàn quốc -->
                <div class="statistical-item flex flex-row items-center text-center gap-2 sm:gap-4 border-r border-gray-300 pr-3 sm:border-0 sm:pr-0 pt-3 sm:pt-0" >
                    <div class="statistical-icon-wrapper">
                        <div class="statistical-icon-circle"  >
                            <img src="./assets/images/Ellipse3.png" alt="Globe Icon" class="statistical-icon">
                        </div>
                    </div>
                    <div class="statistical-content">
                        <p class="statistical-number">20+</p>
                        <div class="statistical-text">
                            <p class="statistical-text-main">Chi nhánh trên toàn quốc.</p>
                        </div>
                    </div>
                </div>

                <!-- Stat 4: 98% Khách hàng hài lòng -->
                <div class="statistical-item flex flex-row items-center text-center gap-2 sm:gap-4 pl-3 pt-3 sm:pl-0 sm:pt-0">
                    <div class="statistical-icon-wrapper">
                        <div class="statistical-icon-circle"  >
                            <img src="./assets/images/Ellipse4.png" alt="Star Icon" class="statistical-icon">
                        </div>
                    </div>
                    <div class="statistical-content">
                        <p class="statistical-number">98%</p>
                        <div class="statistical-text">
                            <p class="statistical-text-main">Khách hàng hài lòng với tất cả dịch vụ.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
