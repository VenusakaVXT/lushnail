<!-- Contact Info Section -->
<div class="relative shrink-0 w-full scroll-fade-in" data-name="contact-info">
    <div class="size-full bg-[#FFF9F2]">
        <div
            class="box-border flex flex-col items-center gap-10 sm:gap-14 lg:gap-[64px] px-6 sm:px-10 lg:px-[64px] py-12 sm:py-[80px] lg:py-[128px] w-full">

            <!-- Header -->
            <div class="flex flex-col items-center text-center gap-4 sm:gap-6 max-w-[800px] w-full">
                <h1
                    class="text-[#a5834a] font-semibold leading-tight text-[28px] sm:text-[36px] lg:text-[48px] tracking-[-1px]">
                    Thông tin liên hệ
                </h1>
                <p class="text-[#333333] text-[15px] sm:text-[16px] leading-[24px]">
                    Liên hệ với chúng tôi qua nhiều cách khác nhau
                </p>
            </div>

            <!-- Contact Info Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8 w-full max-w-[1200px] mx-auto">

                <!-- Contact Info 1: Địa chỉ -->
                <div
                    class="scroll-slide-up bg-white rounded-[20px] p-6 sm:p-8 flex flex-col items-center text-center gap-4 w-full shadow-[0px_8px_40px_rgba(0,0,0,0.08)] hover:shadow-[0px_12px_48px_rgba(0,0,0,0.12)] transition-all duration-300 group border-2 border-transparent hover:border-[#a5834a]/20">
                    <div
                        class="h-[80px] w-[80px] rounded-full bg-gradient-to-br from-[#FFF9F2] to-[#a5834a]/10 flex items-center justify-center group-hover:from-[#a5834a] group-hover:to-[#a5834a]/80 transition-all duration-300">
                        <i data-lucide="map-pin"
                            class="w-10 h-10 text-[#a5834a] group-hover:text-white transition-colors duration-300"></i>
                    </div>
                    <p
                        class="text-[#131518] text-[18px] sm:text-[20px] font-semibold group-hover:text-[#a5834a] transition-colors duration-300">
                        Địa chỉ
                    </p>
                    <p class="text-[#666666] text-[14px] sm:text-[15px] leading-[22px]">
                        Gò Vấp, TP.HCM
                    </p>
                </div>

                <!-- Contact Info 2: Điện thoại -->
                <div class="scroll-slide-up bg-white rounded-[20px] p-6 sm:p-8 flex flex-col items-center text-center gap-4 w-full shadow-[0px_8px_40px_rgba(0,0,0,0.08)] hover:shadow-[0px_12px_48px_rgba(0,0,0,0.12)] transition-all duration-300 group border-2 border-transparent hover:border-[#a5834a]/20"
                    style="animation-delay: 0.1s;">
                    <div
                        class="h-[80px] w-[80px] rounded-full bg-gradient-to-br from-[#FFF9F2] to-[#a5834a]/10 flex items-center justify-center group-hover:from-[#a5834a] group-hover:to-[#a5834a]/80 transition-all duration-300">
                        <i data-lucide="phone"
                            class="w-10 h-10 text-[#a5834a] group-hover:text-white transition-colors duration-300"></i>
                    </div>
                    <p
                        class="text-[#131518] text-[18px] sm:text-[20px] font-semibold group-hover:text-[#a5834a] transition-colors duration-300">
                        Điện thoại
                    </p>
                    <p class="text-[#666666] text-[14px] sm:text-[15px] leading-[22px]">
                        +xxx xxx xxx xxx
                    </p>
                </div>

                <!-- Contact Info 3: Giờ làm việc -->
                <div class="scroll-slide-up bg-white rounded-[20px] p-6 sm:p-8 flex flex-col items-center text-center gap-4 w-full shadow-[0px_8px_40px_rgba(0,0,0,0.08)] hover:shadow-[0px_12px_48px_rgba(0,0,0,0.12)] transition-all duration-300 group border-2 border-transparent hover:border-[#a5834a]/20"
                    style="animation-delay: 0.2s;">
                    <div
                        class="h-[80px] w-[80px] rounded-full bg-gradient-to-br from-[#FFF9F2] to-[#a5834a]/10 flex items-center justify-center group-hover:from-[#a5834a] group-hover:to-[#a5834a]/80 transition-all duration-300">
                        <i data-lucide="clock"
                            class="w-10 h-10 text-[#a5834a] group-hover:text-white transition-colors duration-300"></i>
                    </div>
                    <p
                        class="text-[#131518] text-[18px] sm:text-[20px] font-semibold group-hover:text-[#a5834a] transition-colors duration-300">
                        Giờ làm việc
                    </p>
                    <p class="text-[#666666] text-[14px] sm:text-[15px] leading-[22px]">
                        Thứ 2 - Thứ 7<br>8 am - 11 pm
                    </p>
                </div>

                <!-- Contact Info 4: Email -->
                <div class="scroll-slide-up bg-white rounded-[20px] p-6 sm:p-8 flex flex-col items-center text-center gap-4 w-full shadow-[0px_8px_40px_rgba(0,0,0,0.08)] hover:shadow-[0px_12px_48px_rgba(0,0,0,0.12)] transition-all duration-300 group border-2 border-transparent hover:border-[#a5834a]/20"
                    style="animation-delay: 0.3s;">
                    <div
                        class="h-[80px] w-[80px] rounded-full bg-gradient-to-br from-[#FFF9F2] to-[#a5834a]/10 flex items-center justify-center group-hover:from-[#a5834a] group-hover:to-[#a5834a]/80 transition-all duration-300">
                        <i data-lucide="mail"
                            class="w-10 h-10 text-[#a5834a] group-hover:text-white transition-colors duration-300"></i>
                    </div>
                    <p
                        class="text-[#131518] text-[18px] sm:text-[20px] font-semibold group-hover:text-[#a5834a] transition-colors duration-300">
                        Email hỗ trợ
                    </p>
                    <p class="text-[#666666] text-[14px] sm:text-[15px] leading-[22px]">
                        sohorabxxxxx.xxxxx
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
