<!-- Course Gallery Section -->
<section class="bg-white py-12 sm:py-16 lg:py-20 w-full" data-name="course-gallery">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-10 sm:mb-12 lg:mb-16">
            <h2 class="title-section text-black mb-4 font-playfair">
                THƯ VIỆN ẢNH KHÓA HỌC
            </h2>
            <p class="font-fz-poppins text-[#030213] text-[14px] sm:text-[15px] md:text-[16px] leading-relaxed max-w-2xl mx-auto">
                Xem những khoảnh khắc đẹp từ các buổi học của học viên
            </p>
        </div>

        <!-- Gallery Grid - 4 Images -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
            <!-- Gallery Item 1 -->
            <div class="group relative overflow-hidden rounded-2xl aspect-square cursor-pointer">
                <img 
                    src="https://m.media-amazon.com/images/I/51YC56BJ0WL._SL1024_.jpg" 
                    alt="Khóa học nail - Hình ảnh 1"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    loading="lazy"
                    onerror="this.onerror=null; this.src='assets/images/placeholder.jpg';"
                />
            </div>

            <!-- Gallery Item 2 -->
            <div class="group relative overflow-hidden rounded-2xl aspect-square cursor-pointer">
                <img 
                    src="https://m.media-amazon.com/images/I/7159sUj7TNL._SL1500_.jpg" 
                    alt="Khóa học nail - Hình ảnh 2"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    loading="lazy"
                    onerror="this.onerror=null; this.src='assets/images/placeholder.jpg';"
                />
            </div>

            <!-- Gallery Item 3 -->
            <div class="group relative overflow-hidden rounded-2xl aspect-square cursor-pointer">
                <img 
                    src="https://m.media-amazon.com/images/I/71vPZFCTi8L._SL1500_.jpg" 
                    alt="Khóa học nail - Hình ảnh 3"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    loading="lazy"
                    onerror="this.onerror=null; this.src='assets/images/placeholder.jpg';"
                />
            </div>

            <!-- Gallery Item 4 - Link with Overlay -->
            <a href="#gallery" class="group relative overflow-hidden rounded-2xl aspect-square cursor-pointer block">
                <img 
                    src="https://m.media-amazon.com/images/I/71jqxWepZvL._SL1500_.jpg" 
                    alt="Xem thêm ảnh khóa học"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    loading="lazy"
                    onerror="this.onerror=null; this.src='assets/images/placeholder.jpg';"
                />
                <!-- Dark Overlay with Text -->
                <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
                    <p class="text-white font-fz-poppins text-[16px] sm:text-[18px] md:text-[20px]">
                        +100 Ảnh khác
                    </p>
                </div>
            </a>
        </div>
    </div>
</section>
