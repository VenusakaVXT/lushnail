<!-- Registration Process Section -->
<section class="relative shrink-0 w-full bg-[#f8f7f6] py-12 sm:py-16 lg:py-24" data-name="registration-process">
    <div class="size-full">
        <div class="box-border flex flex-col items-center gap-10 sm:gap-14 lg:gap-[64px] px-6 sm:px-10 lg:px-[64px] w-full">

            <!-- Header -->
            <div class="flex flex-col items-center text-center gap-4 sm:gap-6 max-w-[700px] w-full">
                <p class="  text-[#a5834a]  emibold leading-tight text-[28px] sm:text-[36px] lg:text-[48px] tracking-[-1px]">
                    Quy trình đăng ký
                </p>
            </div>

            <!-- Process Steps -->
            <div class="w-full max-w-[900px] mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    
                    <!-- Step 1 -->
                    <div class="bg-white rounded-[20px] p-6 sm:p-8 shadow-[0px_8px_40px_rgba(0,0,0,0.08)] text-center">
                        <div class="w-16 h-16 bg-[#ae873e] rounded-full flex items-center justify-center text-white    old text-[24px] mx-auto mb-4">
                            1
                        </div>
                        <p class="text-[#666] text-[14px] sm:text-[15px] md:text-[16px] leading-[24px]">
                            Điền form/nhắn Zalo: [Link form/Zalo]
                        </p>
                    </div>

                    <!-- Step 2 -->
                    <div class="bg-white rounded-[20px] p-6 sm:p-8 shadow-[0px_8px_40px_rgba(0,0,0,0.08)] text-center">
                        <div class="w-16 h-16 bg-[#ae873e] rounded-full flex items-center justify-center text-white    old text-[24px] mx-auto mb-4">
                            2
                        </div>
                        <p class="text-[#666] text-[14px] sm:text-[15px] md:text-[16px] leading-[24px]">
                            Tư vấn lộ trình & xếp lớp phù hợp
                        </p>
                    </div>

                    <!-- Step 3 -->
                    <div class="bg-white rounded-[20px] p-6 sm:p-8 shadow-[0px_8px_40px_rgba(0,0,0,0.08)] text-center">
                        <div class="w-16 h-16 bg-[#ae873e] rounded-full flex items-center justify-center text-white    old text-[24px] mx-auto mb-4">
                            3
                        </div>
                        <p class="text-[#666] text-[14px] sm:text-[15px] md:text-[16px] leading-[24px]">
                            Đóng cọc [xxx.000₫] giữ chỗ – nhận email/SMS xác nhận
                        </p>
                    </div>

                    <!-- Step 4 -->
                    <div class="bg-white rounded-[20px] p-6 sm:p-8 shadow-[0px_8px_40px_rgba(0,0,0,0.08)] text-center md:col-span-2 lg:col-span-1">
                        <div class="w-16 h-16 bg-[#ae873e] rounded-full flex items-center justify-center text-white    old text-[24px] mx-auto mb-4">
                            4
                        </div>
                        <p class="text-[#666] text-[14px] sm:text-[15px] md:text-[16px] leading-[24px]">
                            Bắt đầu học ngay!
                        </p>
                    </div>

                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 items-center justify-center">
                <button class="bg-[#ae873e] text-white text-[14px] sm:text-[15px] md:text-[16px]   px-8 sm:px-10 py-3.5 sm:py-4 rounded-full hover:bg-[#8b6b2f] transition whitespace-nowrap">
                    ĐĂNG KÝ NGAY
                </button>
                <button class="bg-transparent border-2 border-[#ae873e] text-[#ae873e] text-[14px] sm:text-[15px] md:text-[16px]   px-8 sm:px-10 py-3.5 sm:py-4 rounded-full hover:bg-[#ae873e] hover:text-white transition whitespace-nowrap">
                    Tư vấn miễn phí
                </button>
                <p class="text-[#666] text-[14px] sm:text-[15px]">
                    Hotline: <a href="tel:0xxxxxxxxx" class="text-[#ae873e]  emibold hover:underline">0xxx xxx xxx</a>
                </p>
            </div>
        </div>
    </div>
</section>
