        <div class="max-w-[800px] mx-auto text-center space-y-6 sm:space-y-8">

                    <i data-lucide="phone" class="w-5 h-5 text-[#bbaa8e]"></i>
                    <span>Hotline: 0xxx xxx xxx</span>
                </div>
