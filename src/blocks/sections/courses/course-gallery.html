<!-- Course Gallery Section -->
<section class="bg-white py-12 sm:py-16 lg:py-20 w-full" data-name="course-gallery">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-[1400px]">
        <!-- Header -->
        <div class="text-center mb-10 sm:mb-12 lg:mb-16">
            <h2 class="title-section mb-4">
                Thư viện ảnh khóa học
            </h2>
            <p class="text-[#666666] text-[15px] sm:text-[16px] leading-[24px] max-w-[700px] mx-auto">
                Xem những khoảnh khắc đẹp từ các buổi học và tác phẩm của học viên
            </p>
        </div>

        <!-- Gallery Grid -->
        <div class="course-gallery-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
            <!-- Gallery Item 1 -->
            <div class="course-gallery-item group relative overflow-hidden rounded-[16px] aspect-square cursor-pointer">
                <img 
                    src="https://m.media-amazon.com/images/I/51YC56BJ0WL._SL1024_.jpg" 
                    alt="Khóa học nail - Hình ảnh 1"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    loading="lazy"
                    onerror="this.onerror=null; this.src='assets/images/placeholder.jpg';"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                    <p class="text-white text-[14px] font-medium">Buổi học thực hành</p>
                </div>
            </div>

            <!-- Gallery Item 2 -->
