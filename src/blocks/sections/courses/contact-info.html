<!-- Contact Info Section -->
<section class="relative shrink-0 w-full bg-white py-12 sm:py-16 lg:py-24" data-name="contact-info">
    <div class="size-full">
        <div class="box-border flex flex-col items-center gap-10 sm:gap-14 lg:gap-[64px] px-6 sm:px-10 lg:px-[64px] w-full">

            <!-- Header -->
            <div class="flex flex-col items-center text-center gap-4 sm:gap-6 max-w-[700px] w-full">
                <p class="  text-[#a5834a]  emibold leading-tight text-[28px] sm:text-[36px] lg:text-[48px] tracking-[-1px]">
                    Thông tin liên hệ
                </p>
            </div>

            <!-- Contact Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8 w-full max-w-[1200px] mx-auto">
                
                <!-- Contact: Address -->
                <div class="bg-[#f8f7f6] rounded-[20px] p-6 sm:p-8 text-center">
                    <div class="h-12 w-12 bg-[#ae873e]/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-[#ae873e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <h3 class="  text-[#131518] text-[16px] sm:text-[18px]  emibold mb-2">
                        Địa chỉ
                    </h3>
                    <p class="font-['Bricolage_Grotesque:Regular',_sans-serif] text-[#666] text-[14px] sm:text-[15px] leading-[24px]">
                        [Số, đường, phường, quận, TP]
                    </p>
                </div>

                <!-- Contact: Working Hours -->
                <div class="bg-[#f8f7f6] rounded-[20px] p-6 sm:p-8 text-center">
                    <div class="h-12 w-12 bg-[#ae873e]/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-[#ae873e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="  text-[#131518] text-[16px] sm:text-[18px]  emibold mb-2">
                        Thời gian làm việc
                    </h3>
                    <p class="font-['Bricolage_Grotesque:Regular',_sans-serif] text-[#666] text-[14px] sm:text-[15px] leading-[24px]">
                        [09:00–21:00, T2–CN]
                    </p>
                </div>

                <!-- Contact: Phone -->
                <div class="bg-[#f8f7f6] rounded-[20px] p-6 sm:p-8 text-center">
                    <div class="h-12 w-12 bg-[#ae873e]/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-[#ae873e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                    <h3 class="  text-[#131518] text-[16px] sm:text-[18px]  emibold mb-2">
                        Điện thoại/Zalo
                    </h3>
                    <p class="font-['Bricolage_Grotesque:Regular',_sans-serif] text-[#666] text-[14px] sm:text-[15px] leading-[24px]">
                        <a href="tel:0xxxxxxxxx" class="text-[#ae873e] hover:underline">0xxx xxx xxx</a>
                    </p>
                </div>

                <!-- Contact: Email -->
                <div class="bg-[#f8f7f6] rounded-[20px] p-6 sm:p-8 text-center">
                    <div class="h-12 w-12 bg-[#ae873e]/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-[#ae873e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h3 class="  text-[#131518] text-[16px] sm:text-[18px]  emibold mb-2">
                        Email
                    </h3>
                    <p class="font-['Bricolage_Grotesque:Regular',_sans-serif] text-[#666] text-[14px] sm:text-[15px] leading-[24px]">
                        <a href="mailto:contact@domain.vn" class="text-[#ae873e] hover:underline">contact@domain.vn</a>
                    </p>
                </div>

            </div>

            <!-- Social Media -->
            <div class="flex flex-col items-center gap-4">
                <p class="  text-[#131518] text-[16px] sm:text-[18px]  emibold">
                    Mạng xã hội
                </p>
                <div class="flex gap-4">
                    <a href="#" class="text-[#ae873e] hover:text-[#8b6b2f] transition">Facebook</a>
                    <span class="text-[#ccc]">•</span>
                    <a href="#" class="text-[#ae873e] hover:text-[#8b6b2f] transition">Instagram</a>
                    <span class="text-[#ccc]">•</span>
                    <a href="#" class="text-[#ae873e] hover:text-[#8b6b2f] transition">TikTok</a>
                    <span class="text-[#ccc]">•</span>
                    <a href="#" class="text-[#ae873e] hover:text-[#8b6b2f] transition">YouTube</a>
                </div>
            </div>
        </div>
    </div>
</section>
