<!-- Schedule & Format Section -->
<section class="relative shrink-0 w-full bg-white py-12 sm:py-16 lg:py-24" data-name="schedule">
    <div class="size-full">
        <div class="box-border flex flex-col items-center gap-10 sm:gap-14 lg:gap-[64px] px-6 sm:px-10 lg:px-[64px] w-full">

            <!-- Header -->
            <div class="flex flex-col items-center text-center gap-4 sm:gap-6 max-w-[700px] w-full">
                <p class="  text-[#a5834a]  emibold leading-tight text-[28px] sm:text-[36px] lg:text-[48px] tracking-[-1px]">
                    Lịch học & hình thức
                </p>
            </div>

            <!-- Schedule Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-[1000px] mx-auto">
                
                <!-- Schedule Times -->
                <div class="bg-[#f8f7f6] rounded-[20px] p-6 sm:p-8">
                    <h3 class="  text-[#131518] text-[20px]  emibold mb-6">
                        Lịch học
                    </h3>
                    <div class="space-y-4 text-[14px] sm:text-[15px] md:text-[16px] text-[#666]">
                        <div class="flex items-center gap-3">
                            <span class="text-[#ae873e]  old w-[100px]">Ca sáng:</span>
                            <span>09:00–11:30</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-[#ae873e]  old w-[100px]">Ca chiều:</span>
                            <span>14:00–16:30</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-[#ae873e]  old w-[100px]">Ca tối:</span>
                            <span>18:30–21:00</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-[#ae873e]  old w-[100px]">Cuối tuần:</span>
                            <span>Linh hoạt</span>
                        </div>
                    </div>
                </div>

                <!-- Format Info -->
                <div class="bg-[#f8f7f6] rounded-[20px] p-6 sm:p-8">
                    <h3 class="  text-[#131518] text-[20px]  emibold mb-6">
                        Hình thức học
                    </h3>
                    <div class="space-y-4 text-[14px] sm:text-[15px] md:text-[16px] text-[#666]">
                        <div class="flex items-start gap-3">
                            <span class="text-[#ae873e] mt-1">•</span>
                            <span>Offline tại [địa chỉ]</span>
                        </div>
                        <div class="flex items-start gap-3">
                            <span class="text-[#ae873e] mt-1">•</span>
                            <span>Online qua [Zoom/Meet] (giáo trình & quay lại buổi học)</span>
                        </div>
                        <div class="flex items-start gap-3">
                            <span class="text-[#ae873e] mt-1">•</span>
                            <span>Sĩ số nhỏ [4–8] học viên/lớp, đảm bảo kèm sát</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
